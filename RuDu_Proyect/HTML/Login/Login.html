<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/869dc8f5ef.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../../Imagenes/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style-login.css">
    <title>Ruly Login</title>
</head>
<body>
  <!-- Logotipo -->
  <div class="logo-container ">
    <img src="../../Imagenes/Origen.png" alt="Logo de la empresa" class="logo" >
</div>


    <div class="container" id="container">
        <!-- Formulario Registro -->
        <div class="form-container sign-up-container">
            <form>
                <h1>Crea tu Cuenta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                </div>
                <span>o usa tu email como registro</span>
                <input type="text" placeholder="Usuario">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <button class="btn-naranja">Registrar</button>
            </form>
        </div>

        <!-- Formulario Login -->
        <div class="form-container sign-in-container">
            <form>
                <h1>Iniciar Sesión</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google"></i></a>
                    <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                </div>
                <span>o usa tu email</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button class="btn-naranja">Ingresar</button>
            </form>
        </div>

        <!-- Panel Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido!</h1>
                    <p>Inicia sesión con tu cuenta</p>
                    <button class="ghost" id="signIn">Iniciar Sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¿Nuevo Aquí?</h1>
                    <p>Regístrate para disfrutar todo el contenido</p>
                    <button class="ghost" id="signUp">Crear Cuenta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../JAVASCRIPT/app.js"></script>
</body>
</html>
