         <!-- Botón Freemium -->
         <button class="premium-btn" id="freemiumBtn">Freemium</button>
        
        <!-- Contenedor del buscador -->
        <div class="search-container" id="searchContainer">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Buscar películas, series, novelas">
            </div>
        </div>

        <!-- Ícono para activar el buscador -->
        <div class="icon" id="searchIcon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

                    <span>Modo Nocturno</span>
                    <label class="switch-toggle">

                        <span class="slider"></span>
                    </label>
                </div>
                <a href="#">Cerrar Sesión</a>
                
            </div>
            </div>

<script>
    const toggle = document.getElementById('nightModeToggle');
    const navbar = document.querySelector('.navbar');

    toggle.addEventListener('change', () => {
        navbar.classList.toggle('dark-mode', toggle.checked);
    });

</script>
                
                
        </div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const searchIcon = document.getElementById("searchIcon");
        const searchContainer = document.getElementById("searchContainer");
        const searchBoxIcon = document.querySelector(".search-box i");
        const freemiumBtn = document.getElementById("freemiumBtn");

        searchIcon.addEventListener("click", function() {
            // Oculta el icono de búsqueda y muestra el buscador
            searchIcon.style.display = "none";
            searchContainer.style.display = "flex";
            searchContainer.style.animation = "fadeIn 0.3s ease-in-out";

            // Ocultar el botón Freemium si existe
            if (freemiumBtn) {
                freemiumBtn.style.animation = "fadeOut 0.3s ease-in-out";
                setTimeout(() => {
                    freemiumBtn.style.display = "none";
                }, 300);
            }
        });

        searchBoxIcon.addEventListener("click", function() {
            // Muestra nuevamente el icono de búsqueda
            searchContainer.style.animation = "fadeOut 0.3s ease-in-out";
            setTimeout(() => {
                searchContainer.style.display = "none";
                searchContainer.style.animation = "";
                searchIcon.style.display = "flex";
            }, 300);

            // Mostrar nuevamente el botón Freemium si existe
            if (freemiumBtn) {
                freemiumBtn.style.display = "flex";
                freemiumBtn.style.animation = "fadeIn 0.3s ease-in-out";
            }
        });

        searchIcon.addEventListener("click", function() {
        searchIcon.classList.add("hidden"); // Oculta el ícono de búsqueda
        searchContainer.classList.remove("hidden");
        searchContainer.classList.add("visible");

        if (freemiumBtn) {
            freemiumBtn.classList.add("hidden");
        }
    });

    searchBoxIcon.addEventListener("click", function() {
        searchContainer.classList.remove("visible");
        searchContainer.classList.add("hidden");

        setTimeout(() => {
            searchIcon.classList.remove("hidden");
            if (freemiumBtn) {
                freemiumBtn.classList.remove("hidden");
            }
        }, 400); // Se sincroniza con la animación CSS
    });
});
</script>
